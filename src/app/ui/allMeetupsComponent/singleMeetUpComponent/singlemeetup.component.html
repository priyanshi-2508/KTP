<div class="singleMeetUp">
    <div class="top">
        <img class="imageOfSingleMeetup" [src] ="singleItem.image" />
        <h4>Title - {{singleItem.title}}</h4> 
        <p> Description - {{singleItem.description}} </p>
        <p> Address - {{singleItem.address}}</p>
        <app-button *ngIf="!checkIfFavorite()" (onClick)="AddtoFavorites()" >Add to favorites</app-button>
        <app-button *ngIf="checkIfFavorite()" (onClick)="RemoveFromFavorite()" >Remove from favorites</app-button>

    </div>
</div>
