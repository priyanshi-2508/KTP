<div [hidden]="hideFormClass" class="newMeetUpForm">
    <form  (submit)="submitHandler()"> 
    <div class="top">   
        <label>MeetUp Title</label> <br>
        <input [(ngModel)]="newMeetUp.title" [required]="true" [ngModelOptions]="{standalone: true}" class="inputBox" type="text" /> <br>
        <label>MeetUp Image URL </label> <br>
        <input [(ngModel)]="newMeetUp.imageUrl" [required]="true" [ngModelOptions]="{standalone: true}" class="inputBox" type="text" />  <br>
        <label>Address</label> <br>
        <input [(ngModel)]="newMeetUp.address" [required]="true" [ngModelOptions]="{standalone: true}" class="inputBox" type="text" /> <br> 
        <label>Description</label><br>
        <input [(ngModel)]="newMeetUp.description" [required]="true" [ngModelOptions]="{standalone: true}" class="inputBox" type="text" /> <br> 
    </div>
    <div class="bottom">
        <app-button [isDisabled]="loading" [typeOfBtn]="'submit'">Add MeetUp</app-button>
    </div>
</form>
</div>
<div class="msg" *ngIf="meetUp">
    {{showMsg}}
</div>
